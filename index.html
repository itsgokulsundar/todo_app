

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-Do Login</title>
  </head>
  <body>

    <div class="container" style="height: 100vh;">
      <div class="row" style="height:100vh">
        <div class="col-3"></div>
        <div class="col-5 align-self-center border border-secondary rounded pr-5 pb-5 pl-5">
          <header>
            <h3 class="p-3 text-center header">To-Do Sign In</h3>
          </header>
          <form action="" onsubmit="validate(login,password,todo)">
            <label for="login">Username:</label>
            <input type="text" id="login" class="mb-2"> <br/>
            <label for="password">Password:</label>
            <input type="password" id="password" class="mb-3 ml-1"> <br/>
            <input type="submit" id="submit" value="Sign In">
          </form>
        </div>
      </div> <!--row-->
    </div> <!--container-->

  </body>
</html>
